<!DOCTYPE html>

<!-- Template of the charts -->
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <style>
    .chart-container {
        width: 400px;
        margin: auto;
    }
    .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }
    .down{
        padding-left: 55px;
    }
    </style>

    <script>
        var a = [];
        {% for item in labels %}
           a.push({{ item|safe }});
        {% endfor %}

        var b = [];
        {% for item in data %}
           b.push({{ item|safe }});
        {% endfor %}

            function getChart(){
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'doughnut',
        
            // The data for our dataset
            data: {
                labels: a,
                datasets: [{
                    label: "My First dataset",
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)'
                        ],
                    borderColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)'
                        ],
                    data: b,
                }]
            },
        
            // Configuration options go here
            options: {
                responsive:true,
                cutoutPercentage: 90,
                title: {
                    display:true,
                    text: 'Chart 1',
                    position:'top'
                },
                    legend: {
                        position:'right',
                            labels: {
                                boxWidth: 20,
                                usePointStyle: true
                        }
                    }
                }
        });
        }

        function getChart2(){
            var ctx = document.getElementById('myChart2').getContext('2d');
            var chart = new Chart(ctx, {

            data: {

                    label: "My First dataset",

                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)'
                        ],
                    borderColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',

                        'rgba(153, 102, 255, 0.6)'
                        ],
                    data: b,
                }]
            },
        
            // Configuration options go here
            options: {
                responsive:true,
                circumference:1.5*Math.PI,
                rotation:0.75*Math.PI,
                cutoutPercentage: 90,
                title: {
                    display:true,
                    text: 'Chart 2',
                    position:'top'
                },
                    legend:{
                        position:'right',
                            labels: {
                                boxWidth: 20,
                                usePointStyle: true
                        }
                    }
                }

        function getChart3(){
            var ctx = document.getElementById('myChart3').getContext('2d');
            var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'doughnut',
        
            // The data for our dataset
            data: {
                labels: a,
                datasets: [{
                    label: "My First dataset",

            },
        
            // Configuration options go here
            options: {
                responsive:true,
                title: {
                    display:true,
                    text: 'Chart 3',
                    position:'top'
                },
                    legend:{
                        position:'right',
                        labels: {
                                boxWidth: 20,
                                usePointStyle: true,
                        }
                    }

        }
        </script>
</head>

<body>
    <div class="container">
        <div class="chart-container">
            <canvas id="myChart" width="300" height="150"></canvas>
            <p class="down">hi</p>
        </div>
        <div class="chart-container">
            <canvas id="myChart2" width="300" height="150"></canvas>
            <p class="down">hi</p>
        </div>
        <div class="chart-container">

    <script>   
        getChart();

</body>
</html>
